<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="email">Email:</label>
        <input required placeholder="Enter email" type="email" id="email">
        <br>
        <label for="fullname">FullName:</label>
        <input required type="text" id="fullname" maxlength="100">
        <br>
        <label for="age">Age:</label>
        <input required type="number" id="age" min="1" max="5">
        <br>
        <button>Send</button>
    </form>
</body>
</html>
